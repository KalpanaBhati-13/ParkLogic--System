<!DOCTYPE html>
<html>
<head>
    <title>Add Parking Slot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Smart Parking Lot System</h1>

    <div class="nav">
        <a href="/">Home</a>
        <a href="/park">Park Vehicle</a>
    </div>

    <h2>Add Parking Slot</h2>

    <form method="POST">
        <label>
            Slot Number:
            <input type="number" name="slotNo" required>
        </label>

        <label>
            <input type="checkbox" name="isCovered">
            Covered Slot
        </label>

        <label>
            <input type="checkbox" name="isEVCharging">
            EV Charging Available
        </label>

        <button type="submit">Add Slot</button>
    </form>

    {% if message %}
    {% if message_type == "success" %}
        <div class="message-success">
            {{ message }}
        </div>
    {% else %}
        <div class="message-error">
            {{ message }}
        </div>
    {% endif %}
{% endif %}
</div>

</body>
</html>
